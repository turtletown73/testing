<html>
  <body>
    <button id="button">Open!</button>
  </body>

  <script>
    document.getElementById("button").onclick = function() {
      var windowThing = window.open();
      var body = document.createElement("body");
      var iframe = document.createElement("iframe");
      var script = document.createElement("script");
      var scriptCode = `
        var konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
        var hasExtras = false;
        var iframe = document.getElementById("frame");
        var current = 0;
        document.onkeydown = function (e) {
          if (hasExtras == false) {
            if (e.keyCode == konami[current]) {
              current++;
              if (current == 10) {
                hasExtras = true;
                alert('"extras" enabled!');
              }
            }
            else {
              current = 0;
            }
          }
          else {
            if (e.keyCode == 220) {
              alert(iframe.contentWindow || iframe);
            }
          }
        }
      `;

      iframe.src = "https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/ko1ov/get@0f07946b63206a3989fb430901740f041cd34922/main.xml";
      iframe.style = "border: none; width: 100%; height: 100%; margin: 0px;";
      iframe.id = "frame";
      
      script.type = 'text/javascript';
      script.appendChild(document.createTextNode(scriptCode));
      
      body.style = "margin: 0px; height: 100vh;";
      body.appendChild(iframe);
      body.appendChild(script);
      
      windowThing.document.body = body;

      window.close();
    };
  </script>
</html>
